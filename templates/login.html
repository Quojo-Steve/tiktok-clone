{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiktok</title>
    <link rel="stylesheet" href={% static "login.css" %}>
</head>
<body>
    <div class="wrapper">
        <section class="form login">
            <header>
                <img class="logo" src={% static "assets/logo.png" %} alt="Tiktok" />
            </header>
            <form method="post">
                {% csrf_token %}
                {% for message in messages %}
                <div class="error-txt">{{ message }}</div>
                {% endfor %}
                <div class="field input">
                    <label>Tok Name</label>
                    <input type="text" placeholder="Tok Name" name="tname" required spellcheck="true">
                </div>
                <div class="field input">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your Password" name="password">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="field button">
                    <input type="submit" value="Continue to Chat">
                </div>
                
            </form>
            <div class="link">Not yet Signed up?<a href="register">Signup now</a></div>
        </section>
    </div>
</body>
</html>
